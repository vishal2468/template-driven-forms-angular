<div class="container-fluid">
  <h1>BootStrap Enrollment form</h1>
  <form #userForm="ngForm">
    {{userForm.value | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ngModel name="userName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ngModel name="email">
    </div>
    <div class="form-group">
      <label>Phone No.</label>
      <input type="tel" class="form-control" ngModel name="phone">
    </div>
    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>I am intrested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="Morning" ngModel>
        <label class="form-check-label">Morning(8AM-12AM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="Evening" ngModel >
        <label class="form-check-label">Evening(5PM-8PM)</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" ngModel name="subscribe">
      <label class="form-check-label">Send me promotional offers</label>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
